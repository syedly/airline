{% extends 'base.html' %}
{% block title %}Services{% endblock title %}
{% block body %}
<div class='container-fluid my-4 px-0'>
<h1>flight schedule</h1>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        {% for schedule in schedule %}
        <div>{{schedule.name}}</div>
        <div>{{schedule.duration}}</div>
        <div>{{schedule.frm}}</div>
        <div>{{schedule.to}}</div>
        <div>{{schedule.date}}</div>
        <br></br>
        <hr>
    </div>  
    {% endfor %}  

{% endblock body %}
